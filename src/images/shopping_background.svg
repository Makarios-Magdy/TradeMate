    <circle cx="10" cy="10" r="5" fill="#ecf0f1" />
    <circle cx="30" cy="10" r="5" fill="#ecf0f1" />
    <rect x="25" y="7" width="2" height="6" fill="#8e44ad" />
    <rect x="28" y="7" width="2" height="6" fill="#8e44ad" />
    <rect x="9" y="5" width="2" height="10" fill="#8e44ad" />
    <rect x="4" y="10" width="12" height="2" fill="#8e44ad" />
  </g>
  
  <!-- نظارة شمسية -->
  <g transform="translate(230, 100)">
    <path d="M0,0 L100,0" stroke="#7f8c8d" stroke-width="3" />
    <path d="M20,-5 C10,5 10,15 20,25 C30,35 50,35 60,25 C70,15 70,5 60,-5 C50,-15 30,-15 20,-5 Z" fill="none" stroke="#7f8c8d" stroke-width="3" />
    <path d="M25,2 C18,10 18,15 25,22 C32,30 48,30 55,22 C62,15 62,10 55,2 C48,-5 32,-5 25,2 Z" fill="#34495e" />
  </g>
  
  <!-- تم إزالة العنوان والنص -->
</svg>